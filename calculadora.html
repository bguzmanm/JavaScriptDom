<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./css/estilo.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <header>
        <h1>Calculadora en JavaScript</h1>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" readonly id="txtResultado">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b2">2</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b3">3</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" style="width: 80%;" type="button" id="suma">+</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b4">4</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b5">5</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b6">6</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" style="width: 80%;" type="button" id="resta">-</button>
            </div>            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b7">7</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b9">9</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" style="width: 80%;" type="button" id="div">/</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <button class="btn btn-secondary" style="width: 80%;" type="button" id="b0">0</button>
            </div>
            <div class="col">
                <button class="btn btn-success" style="width: 80%;" type="button" id="calc">=</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" style="width: 80%;" type="button" id="clean">clean</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" style="width: 80%;" type="button" id="multi">*</button>
            </div>
        </div>
    </main>
</div>

<script src="./js/calculadora.js"></script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
